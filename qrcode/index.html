<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Panel</title>

<body>
  <section class="container">
    <h2 class="container__title">Pilih Untuk Download</h2>

    <div class="card__container">
      <article>
        <!-- CARD PRODUCT -->
        <div class="card__product">
          <img src="assets/img/pdf.png" alt="image" class="card__img">

          <div>
            <h3 class="card__name">Download PDF</h3>
            
          </div>
        </div>

        <!-- POPUP MODAL -->
        <div class="modal">
          <div class="modal__card">
            <i class="ri-close-large-line modal__close"></i>

            <img src="assets/img/pdf.png" alt="image" class="modal__img">

            <div>
              <h3 class="modal__name">PANEL LVMDP</h3>
              <p class="modal__info">
                Panel Good Quality.
              </p>
              <!-- <span class="modal__price">$299</span> -->
            </div>

            <div class="modal__buttons">
              <button class="modal__button modal__button-ghost">WhatsApp</button>
              <button class="modal__button">Download</button>
            </div>
          </div>
        </div>
      </article>

      <article>
        <!-- CARD PRODUCT -->
        <div class="card__product">
          <img src="assets/img/exc.png" alt="image" class="card__img">

          <div>
            <h3 class="card__name">Download EXCEL</h3>
            <!-- <span class="card__price">$119</span> -->
          </div>
        </div>

        <!-- POPUP MODAL -->
        <div class="modal">
          <div class="modal__card">
            <i class="ri-close-large-line modal__close"></i>

            <img src="assets/img/exc.png" alt="image" class="modal__img">

            <div>
              <h3 class="modal__name">PANEL LVMDP</h3>
              <p class="modal__info">
                Good Panel
              </p>
              <!-- <span class="modal__price">$119</span> -->
            </div>

            <div class="modal__buttons">
              <button class="modal__button modal__button-ghost">WhatsApp</button>
              <button class="modal__button">Download
                <a href="https://www.dtepanel.com/panel/2025/01/NTK/approvalpaneltelkomselsemarang.pdf"></a>
              </button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </section>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
